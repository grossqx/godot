  workflow_dispatch:
    inputs:
      steamworks_sdk_tag:
        description: 'Steamworks SDK Github tag:'
        required: true
        type: string
        default: '1.59'
      # UNUSED INPUT
      godot_tag:
        description: 'Godot Github tag:'
        required: true
        type: string
        default: '4.2.1-stable'
      # UNUSED INPUT
      godotsteam_version:
        description: 'GodotSteam version number:'
        required: true
        type: string
        default: '4.6.1'
jobs:
  env-setup:
    uses: ./.github/workflows/setup-env.yml
    with:
      godot_tag: ${{ inputs.godot_tag }}
      godotsteam_version: ${{ inputs.godotsteam_version }}
      steamworks_sdk_tag: ${{ inputs.steamworks_sdk_tag }}
  
  build-windows:
    needs: [env-setup]
    uses: ./.github/workflows/build-artifact-windows.yml
    with:
      godot_tag: ${{ inputs.godot_tag }}
      godot_version: ${{ needs.env-setup.outputs.godot_version }}
      steamworks_sdk_tag: ${{ inputs.steamworks_sdk_tag }}
    secrets:
      steamworks_sdk_repo: ${{ secrets.STEAMWORKS_REPO }}
      steamorks_ssh_deploy_key: ${{ secrets.STEAMWORKS_DEPLOY_KEY }}
    #  steamworks_sdk_repo_token: ${{ secrets.STEAMWORKS_SDK_REPO_TOKEN }}
      godot_encryption_key: ${{ secrets.GODOT_ENCRYPTION_KEY }}

